<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">

    <script src="/assets/css/js/less.min.js" type="text/javascript"></script>
    <script src="/assets/css/js/jquery.min.js"></script>
    <script src="/assets/css/js/slick.min.js"></script>
    
    <title>MEDYPLUS</title>
</head>
<body>
    <div id="main">
        <!-- Header -->
        <div id="header">
            <!-- Header Top-->
            <div class="header-top">
                <div class="container">
                    <div class="header-top-inner">
                        <div class="web-info">
                            <div class="web-info-btn">
                                <div class="info-icon"><i class="fas fa-map-marker-alt"></i></div>
                                <div class="info-content">
                                    <div class="title">Find us</div>
                                    <div class="description"><a href="#">325 admiral unit, North cost, USA</a></div>
                                </div>
                            </div>
                            <div class="web-info-btn">
                                <div class="info-icon"><i class="fas fa-envelope"></i></div>
                                <div class="info-content">
                                    <div class="title">Email Us</div>
                                    <div class="description"><a href="mailto:admin@medyplus.com">admin@medyplus.com</a></div>
                                </div>
                            </div>
                            <div class="web-info-btn">
                                <div class="info-icon"><i class="fas fa-phone-alt"></i></div>
                                <div class="info-content">
                                    <div class="title">Call Us Now</div>
                                    <div class="description"><a href="tel:002 - 0100 843 1112">002 - 0100 843 1112</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="sl-language">
                            <div class="dropdown">
                                <div class="dropdown-btn"><img src="assets/img/usa.png" alt="USA">English</div>
                                <div class="dropdown-content">
                                    <div class="dropdown-opt"><img src="assets/img/vietnam.png" alt="VN"><a href="#">Vietnam</a></div>
                                    <div class="dropdown-opt"><img src="assets/img/rusia.png" alt="Rusia"><a href="#">Rusia</a></div>
                                    <div class="dropdown-opt"><img src="assets/img/japan.png" alt="Japan"><a href="#">Japan</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Header Top-->

            <!-- Header Bot-->
            <div class="header-bot">
                <div class="container">
                    <div class="header-bot-inner">
                        <div class="logo">
                            <img src="/assets/img/logo.png" alt="Logo">
                        </div>
                        <div class="form-control">
                            <div class="search">
                                <form action="" method="post">
                                    <div class="search-sl">
                                        <select name="" id="">
                                            <option value="1">All Category</option>
                                        </select>
                                    </div>
                                    <div class="search-input">
                                        <input type="text" name="" id="" placeholder="Search for Product..">
                                    </div>
                                    <div class="search-btn">
                                        <button type="submit"><i class="fas fa-search"></i></button>
                                    </div>
                                </form>
                            </div>
                            <div class="control-item setting"><i class="fas fa-cog"></i></div>
                            <div class="control-item cart" data="2"><i class="fas fa-shopping-bag"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Header Bot-->
        </div>
        <!-- End Header-->

        <!-- Navbar -->
        <div id="nav">
            
        </div>
        <!-- End Navbar-->

        <!-- Main Content -->
        <div id="main-content">
            <!-- Slider -->
            <div id="slider">

            </div>
            <!-- End Slider -->

            <!-- Article -->
            <div id="article">

            </div>
            <!-- End Article -->

            <!-- Page Main-->
            <div class="page-main">
                <!-- Banner -->
                <div id="banner">

                </div>
                <!-- End Banner -->

                <!-- Top-selling -->
                <div id="top-selling">

                </div>
                <!-- End Top-selling -->

                <!-- New -->
                <div id="new">

                </div>
                <!-- End New -->

                <!-- Subcribe -->
                <div id="newsletter">

                </div>
                <!-- End Subcribe -->

                <!-- Brands -->
                <div id="brands">

                </div>
                <!-- End Brands -->
            </div>
            <!-- End Page Main-->
        </div>
        <!-- End Main Content -->

        <!-- Footer -->
        <div id="footer">

        </div>
        <!-- End Footer -->
    </div>
</body>
</html>
